<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.c28269c2.png">

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="/main.d9ee62f6.css">
  <script src="/main.d9ee62f6.js"></script></head>
  <body class="bg-primary-cream center_content">
    <main class="container-card bg-neutral-white">
      <picture>
        <source srcset="/image-product-desktop.4e5ba8e5.jpg" media="(min-width: 970px)">
        <img src="/image-product-mobile.e4b2fff5.jpg" alt="image product">
      </picture>
      <div class="container-content">
        <p class="text-neutral-gray-blue letter-spacing-1 uppercase fs-400 ff-monteserrat fw-500">
          Perfume
        </p>
        <h1 class="ff-fraunces fw-700 line-height-5">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="text-neutral-gray-blue ff-monteserrat fs-400 line-height-4">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="container-price">
          <h2 class="ff-fraunces text-primary-dark-cyan fs-900">$149.99</h2>
          <p class="fs-400 ff-monteserrat text-neutral-gray-blue">$169.99</p>
        </div>
        <button class="ff-monteserrat fs-400 text-neutral-white bg-primary-dark-cyan">
          <img src="/icon-cart.334ce980.svg" alt="cart icon">
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
